
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JHA Generator - Static</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .output {
      background: #fff;
      padding: 15px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Job Hazard Analysis Generator</h2>

<!-- Section 1 -->
<div class="section">
  <h3>Task 1</h3>
  <label>Activity:</label>
  <select id="activity0">
    <option>Walking to job front</option>
    <option>Climbing ladder</option>
    <option>Carrying materials</option>
  </select>

  <label>Hazard:</label>
  <select id="hazard0">
    <option>Slips, trips and falls</option>
    <option>Fall from height</option>
    <option>Manual handling injury</option>
  </select>

  <label>Environment:</label>
  <select id="environment0">
    <option>Uneven ground</option>
    <option>Wet stairs</option>
    <option>Confined space</option>
  </select>

  <label>Controls (select multiple):</label>
  <select id="controls0" multiple size="5">
    <option>Use 3 points of contact</option>
    <option>Keep eyes on path</option>
    <option>Wear proper footwear</option>
    <option>Use mechanical aid</option>
    <option>Inspect area before entry</option>
  </select>
</div>

<!-- Section 2 -->
<div class="section">
  <h3>Task 2</h3>
  <label>Activity:</label>
  <select id="activity1">
    <option>Using power tools</option>
    <option>Working near traffic</option>
    <option>Welding</option>
  </select>

  <label>Hazard:</label>
  <select id="hazard1">
    <option>Eye injury</option>
    <option>Struck by vehicle</option>
    <option>Burns</option>
  </select>

  <label>Environment:</label>
  <select id="environment1">
    <option>Low visibility</option>
    <option>Open work zone</option>
    <option>Hot surfaces</option>
  </select>

  <label>Controls (select multiple):</label>
  <select id="controls1" multiple size="5">
    <option>Wear safety glasses</option>
    <option>Use spotter</option>
    <option>Use welding shield</option>
    <option>Set up barricades</option>
    <option>Follow permit to work</option>
  </select>
</div>

<!-- Section 3 -->
<div class="section">
  <h3>Task 3</h3>
  <label>Activity:</label>
  <select id="activity2">
    <option>Working in pit</option>
    <option>Operating machinery</option>
    <option>Cutting material</option>
  </select>

  <label>Hazard:</label>
  <select id="hazard2">
    <option>Crushing</option>
    <option>Entanglement</option>
    <option>Lacerations</option>
  </select>

  <label>Environment:</label>
  <select id="environment2">
    <option>Restricted space</option>
    <option>Moving equipment</option>
    <option>Sharp edges</option>
  </select>

  <label>Controls (select multiple):</label>
  <select id="controls2" multiple size="5">
    <option>Use lockout-tagout</option>
    <option>Keep safe distance</option>
    <option>Use gloves</option>
    <option>Have standby person</option>
    <option>Use correct tool</option>
  </select>
</div>

<button onclick="generateJHAs()">Generate JHAs</button>

<div id="output" class="output">Generated JHA will appear here...</div>

<script>
function generateJHAs() {
  let output = "";
  for (let i = 0; i < 3; i++) {
    const activity = document.getElementById("activity" + i).value;
    const hazard = document.getElementById("hazard" + i).value;
    const environment = document.getElementById("environment" + i).value;
    const controls = Array.from(document.getElementById("controls" + i).selectedOptions).map(opt => opt.value);

    const hazardText = `Task ${i + 1} - Hazard:
We will be ${activity.toLowerCase()}, which exposes us to ${hazard.toLowerCase()} due to ${environment.toLowerCase()}, potentially resulting in injury.`;
    const controlText = `We will control this hazard by:
` + controls.map(c => "- " + c).join("\n");

    output += `${hazardText}
${controlText}

`;
  }
  document.getElementById("output").innerText = output.trim();
}
</script>

</body>
</html>
